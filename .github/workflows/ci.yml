name: Podcast RAG CI

on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with: 
                python-version: "3.11"

            - name: Install dependencies
              run: | 
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Validate agent graph
              run: |
                python -c "
                from src.agents.qna_and_notes_agent_v1 import build_graph
                app = build_graph()
                print('Graph compiled sucessfully')
                "